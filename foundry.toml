[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# Required for deterministic bytecode and constructor-arg extraction
bytecode_hash = "none"
cbor_metadata = false

# Required for OpenZeppelin upgrade safety validation
build_info = true
extra_output = ["storageLayout"]
ast = true
ffi = true
fs_permissions = [{ access = "read-write", path = "." }]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
